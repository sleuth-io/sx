project_name: sx

before:
  hooks:
    - go mod tidy
    - go test ./...

builds:
  - id: sx
    main: ./cmd/sx
    binary: sx
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/sleuth-io/sx/internal/buildinfo.Version={{.Version}}
      - -X github.com/sleuth-io/sx/internal/buildinfo.Commit={{.Commit}}
      - -X github.com/sleuth-io/sx/internal/buildinfo.Date={{.Date}}

archives:
  - id: sx
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - Merge pull request
      - Merge branch

release:
  github:
    owner: sleuth-io
    name: sx
  draft: false
  prerelease: auto
  name_template: "{{.ProjectName}} v{{.Version}}"

brews:
  - name: sx
    homepage: https://github.com/sleuth-io/sx
    description: "Your team's private npm for AI assets - skills, MCP configs, commands, and more"
    license: MIT
    tap:
      owner: sleuth-io
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
    install: |
      bin.install "sx"
    caveats: |
      To let Homebrew manage updates, disable sx's auto-updater by adding
      to your shell profile:

        export DISABLE_AUTOUPDATER=1

      Then use `brew upgrade sx` to update.
